<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #d4edda;
            text-align: center;
            overflow: hidden;
        }
        .navbar {
            background-color: #228B22;
            color: white;
            padding: 15px;
            font-size: 20px;
            position: fixed;
            width: 100%;
            top: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding-top: 60px;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-game {
            background-color: #007bff;
        }
        .btn-classify {
            background-color: #28a745;
        }
        .floating-image {
            position: absolute;
            width: 80px;
            opacity: 0.8;
            animation: floatAnimation 3s infinite alternate ease-in-out, moveSideways 5s infinite alternate ease-in-out;
        }
        @keyframes floatAnimation {
            0% { transform: translateY(0px); }
            100% { transform: translateY(15px); }
        }
        @keyframes moveSideways {
            0% { transform: translateX(0px); }
            100% { transform: translateX(20px); }
        }
        .image1 { top: 20%; left: 10%; }
        .image2 { top: 40%; right: 10%; }
        .image3 { bottom: 30%; left: 50%; }
        .image4 { top: 60%; right: 30%; }
        .image5 { bottom: 10%; right: 20%; }
        .image6 { bottom: 20%; left: 10%; }
        .image7 { bottom: 40%; right: 10%; }
        .image8 { bottom: 30%; left: 50%; }
        .image9 { bottom: 60%; right: 30%; }
        .image10 { bottom:10%; right: 20%; }
    </style>
</head>
<body>
    <div class="navbar">Waste Management</div>
    <img src="recycle.png" alt="Recycle" class="floating-image image1">
    <img src="trash.png" alt="Trash Bin" class="floating-image image2">
    <img src="compost.png" alt="Compost" class="floating-image image3">
    <img src="bottle.png" alt="Plastic Bottle" class="floating-image image4">
    <img src="paper.png" alt="Paper" class="floating-image image5">
    <img src="recycle.png" alt="Recycle" class="floating-image image6">
    <img src="trash.png" alt="Trash Bin" class="floating-image image7">
    <img src="compost.png" alt="Compost" class="floating-image image8">
    <img src="bottle.png" alt="Plastic Bottle" class="floating-image image9">
    <img src="paper.png" alt="Paper" class="floating-image image10">
    <div class="container">
        <h2>Keep the Planet Clean</h2>
        <button class="btn btn-game" onclick="window.location.href='https://examplegame.com'">Play Game</button>
        <button class="btn btn-classify" onclick="window.location.href='/image-classification'">Classify Image</button>
    </div>
</body>
</html>
