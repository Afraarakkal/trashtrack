<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@400;700&display=swap');
        
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            overflow: hidden;
            color: #2C5F2D;
            background-image: url('bg1.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            

        }
        .navbar {
            background: linear-gradient(90deg, #2C5F2D, #97BC62);
            color: white;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            font-family: 'Montserrat', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding-top: 80px;
            position: relative;
            z-index: 2;
        }
        h2 {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .btn {
            padding: 14px 30px;
            margin: 15px;
            font-size: 18px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 12px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn-game {
            background-color: #FF6F3C;
        }
        .btn-classify {
            background-color: #1E90FF;
        }
        .floating-image {
            position: absolute;
            width: 120px;
            opacity: 0.9;
            animation: floatAnimation 4s infinite alternate ease-in-out, moveSideways 6s infinite alternate ease-in-out;
            z-index: 1;
        }
        @keyframes floatAnimation {
            0% { transform: translateY(0px); opacity: 0.8; }
            100% { transform: translateY(20px); opacity: 1; }
        }
        @keyframes moveSideways {
            0% { transform: translateX(0px); }
            100% { transform: translateX(30px); }
        }
        .image1 { top: 10%; left: 5%; width: 180px; }
        .image2 { top: 30%; right: 10%; width: 150px; }
        .image3 { top: 20%; left: 50%; width: 140px; }
        .image4 { top: 50%; right: 30%; width: 130px; }
        .image5 { top: 70%; left: 15%; width: 125px; }
        .image6 { top: 80%; right: 20%; width: 120px; }
        
        @media (max-width: 768px) {
            .container {
                padding-top: 100px;
            }
            h2 {
                font-size: 2rem;
            }
            .btn {
                padding: 12px 20px;
                font-size: 16px;
            }
            .floating-image {
                width: 100px;
            }
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
        }
        
    </style>
</head>
<body>
    <div class="navbar">Waste Management</div>
    <img src="dustbin.png" alt="Recycle" class="floating-image image1"></body>
    <img src="logo.png" alt="Trash Bin" class="floating-image image2">
    <img src="compost.png" alt="Compost" class="floating-image image3">
    <img src="bottle.png" alt="Plastic Bottle" class="floating-image image4">
    <img src="paper.png" alt="Paper" class="floating-image image5">
    <img src="can.png" alt="Can" class="floating-image image6">
    <div class="container">
       <div class="card"><h2>Keep the Planet Clean</h2></div>
        <button class="btn btn-game" onclick="window.location.href='https://examplegame.com'">Play Game</button>
        <button class="btn btn-classify" onclick="window.location.href='/image-classification'">Classify Image</button>
    </div>
</body>
</html>
